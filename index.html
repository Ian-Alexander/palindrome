<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Palindrome</title>
</head>
<body>
  <div class="container">
    <h1>Am I a Palindrome?</h1>

    <form id="palindrome">
      <div class="form-group">
        <label for="string">Enter a word or sentence and find out if it's a palindrome:</label>
        <input id="string" type="text">
      </div>

      <button type="submit" class="btn-success">Find out!</button>
    </form>

    <div id="result">
      <p><span class="phrase"></span> is <span class="not"></span> a leap year.</p>
    </div>

  </body>
  </html>
